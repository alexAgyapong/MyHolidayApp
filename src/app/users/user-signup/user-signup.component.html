<div class="card col-md-5 offset-2">
  <div class="card-header"> 
    Sign up for a free account <i class="fa fa-user-plus"></i>
  </div>
  <div class="card-body">
    <form novalidate [formGroup] ="userSignupForm" (ngSubmit)="signup()">
      <div class="form-group">
        <label>First name</label>
        <input class="form-control" formControlName="firstName" placeholder="first name"/>
      </div>
      <div class="form-group">
        <label>Last name</label>
        <input class="form-control" formControlName="lastName" placeholder="last name"/>
      </div>
      <div formGroupName="emailGroup">
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" formControlName="email" placeholder="email"
          [ngClass]="{'is-invalid': emailMessage }"/>
          <span class="invalid-feedback">
            {{emailMessage}}
          </span>
        </div>
        <div class="form-group">
          <label>Confirm email</label>
          <input class="form-control" formControlName="confirmEmail" placeholder="confirm email"
          [ngClass]="{'is-invalid': userSignupForm.get('emailGroup').errors?.match}"/>
        </div> 
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" formControlName="password" placeholder="password"/>
      </div>
      <p>By signing up, you agree to our <a href="#">terms and conditions</a></p>
      <button class="btn btn-primary col-md-4">Sign up</button>
    </form>
  </div>
</div>
